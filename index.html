<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A & N Cafe</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="navbar">
      
      
      <a href="/" class="left"><h2>A & N Restro</h2></a>
      <a href="">Menu</a>
      <a href="">Best Sellers</a>
      <a href="">Location</a>
      <a href="">About</a>
      <a href="">Contact</a>
      <a href="">Cart</a>
    </div>
    
    <div class="header">
      <span>Welcome to A & N Restaurant</span>
    </div>

    <div class="hero">
        <div class="hero-txt">Experience Japan's best snacks.</div>
        <div class="hero-button">
          <button>Shop now</button>
        </div>
    </div>

    <div class="row">

      <div class="column row-item-1">
        <h2>Menu</h2>
        <div class="row-btn">
          <button>View menu</button>
        </div>
      </div>

      <div class="column row-item-2">
        <h2>Best seller</h2>
        <div class="row-btn">
          <button>View best seller</button>
        </div>
      </div>
     
      <div class="column row-item-3">
        <h2>Location</h2>
        <div class="row-btn">
          <button>View location</button>
        </div>
      </div>
     
      <div class="column row-item-4">
        <h2>Our story</h2>
        <div class="row-btn">
          <button>View story</button>
        </div>
      </div>
    </div>

    <!-- sticky socials start -->
    <div class="socials">
      <div class="socials-items">
        <a href=""><img src="/assets/facebook-svgrepo-com.svg" alt=""></a>
        <a href=""><img src="/assets/instagram-svgrepo-com.svg" alt=""></a>
        <a href=""><img src="/assets/twitter-svgrepo-com.svg" alt=""></a>
      </div>
    </div>
    <!-- sticky socials end -->

    <!-- footer start -->
    <div class="footer">

      <div class="footer-inner">
        <h2>A & N Restro</h2>
        <div class="footer-inner-card">
          <img src="/assets/amex-1-svgrepo-com.svg"></img>
          <img src="/assets/mastercard-3-svgrepo-com.svg"></img>
          <img src="/assets/visa-svgrepo-com.svg"></img>
          <img src="/assets/pay-pal-paypal-payments-platform-svgrepo-com.svg"></img>
          <img src="/assets/pay-circle-svgrepo-com.svg"></img>
        </div>
      </div>

      <div class="copyright">&copy; 2025 A & N. All Rights Reserved.</div>
    </div>

    <script src="/script.js"></script>

  </body>
</html>
