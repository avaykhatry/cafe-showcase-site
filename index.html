<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CURRY KEBAB & BAR YUJIN</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/navbar.css">
  </head>
  <body>

    <div id="navbar"></div>

    <div class="header">
      <span>Welcome to curry kebab & bar yujin</span>
    </div>

    <div class="hero">
      <div class="hero-txt">
        Experience multi-cuisine food<br />
        in<br />
        Japan
      </div>
      <div class="hero-button">
        <button>Shop now</button>
      </div>
    </div>

    <div class="row">
      <div class="column row-item-1">
        <h2>Menu</h2>
        <div class="row-btn">
          <button id="menu-btn">View menu</button>
        </div>
      </div>

      <div class="column row-item-2">
        <h2>Gallery</h2>
        <div class="row-btn">
          <button id="gallery-btn">View gallery</button>
        </div>
      </div>

      <div class="column row-item-3">
        <h2>Location</h2>
        <div class="row-btn">
          <button id="location-btn">View location</button>
        </div>
      </div>

      <div class="column row-item-4">
        <h2>Our story</h2>
        <div class="row-btn">
          <button id="about-btn">View story</button>
        </div>
      </div>
    </div>

    <!-- sticky socials start -->
    <div class="socials">
      <div class="socials-items">
        <a href=""><img src="/assets/facebook-svgrepo-com.svg" alt="" /></a>
        <a href=""><img src="/assets/instagram-svgrepo-com.svg" alt="" /></a>
        <a href=""><img src="/assets/twitter-svgrepo-com.svg" alt="" /></a>
      </div>
    </div>
    <!-- sticky socials end -->

    <div id="footer"></div>

    <script src="/script.js"></script>
    <script src="/toggle.js" defer></script>
  </body>
</html>
